<html>

<head>
  <title>STOP Touching Your Face</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="card-header">
    <img class="logo" src="new-logo.png" height="40" width="40">
    <h1 class="title">Stop Touching Your Face!</h1>
  </div>

  <ul class="list-group list-group-flush">

    <li class="list-group-item">
      <p class="toggle-text">Turn Webcam On/Off</p>
      <div class="settings-container">
        <label class="switch">
          <input id="active-option" type="checkbox" checked="true">
          <span class="slider round"></span>
        </label>
      </div>
    </li>

    <li class="list-group-item list-group-flush">
      <p style="float:left;font-weight: bold;">Snooze Notifcation &nbsp;&#9432;</p>

      <select id="sel" style="float: right;">
        <option value="1">15 seconds</option>
        <option value="2">1 minute</option>
        <option value="3">5 minutes</option>
        <option value="4">30 minutes</option>
        <option value="5">60 minutes</option>
      </select>
    </li>



  </ul>

  <div class="card-footer">
    <p class="donate-text">Like the app? Donate!</p>
    <a class="donate" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=WMQTLSU3CKDXC&source=url" target="_blank"><img src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif"></img></a>
  </div>


  <script src="popup.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script> -->
  <script src="tf.min.js"></script>
  <script src="teachablemachine-image.min.js"></script>
  <!-- <script src="background.js"></script> -->

</body>

</html>
